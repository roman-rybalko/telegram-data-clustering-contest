      <h1>মায়েদের ‘খালাম্মা’ অ্যান্তোয়ানেতা</h1>
      <address><time datetime="2019-11-24T06:47:00+00:00">24 Nov 2019, 06:47</time> by <a rel="author">সুহাদা আফরিন, ঢাকা</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-2gSLCIo2D0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>কপালে হাত ঠেকিয়ে সালাম দিল সামিউল ইসলাম। ‘খোকন খোকন ডাক পাড়ি’ ছড়ার কয়েকটি লাইন শোনায়। ইংরেজি ও বাংলায় সংখ্যা ছাড়াও সে যে আরও অনেক কিছু পারে, সেটা জানাতেও ভোলেনি। চার বছরের সামিউল শারীরিক ও মানসিক প্রতিবন্ধী। রাজধানীর অদূরে মানিকগঞ্জের ঘিওরে একটি আবাসিক শিক্ষাপ্রতিষ্ঠানে সে পড়াশোনা করে। এই প্রতিষ্ঠানে সামিউলের মতো এমন আরও প্রতিবন্ধী শিশু ও ব্যক্তিদের আপনজনে পরিণত হয়েছেন অ্যান্তোয়ানেতা। আর শিশুদের মায়েরা অ্যান্তোয়ানেতাকে ডাকেন খালাম্মা বলে।</p>
      <p>নেদারল্যান্ডসের নাগরিক অ্যান্তোয়ানেতা সাইকেলে চড়ে বিশ্বভ্রমণে বের হয়েছিলেন। ১৫ মাসের ভ্রমণে ১৯৯৩ সালে তিনি প্রথম পা রেখেছিলেন বাংলাদেশে। ঢাকা থেকে কলকাতা যাওয়ার পথে মানিকগঞ্জের ওপর দিয়ে যান। জেলাটি তাঁর মনে গেঁথে যায়। বাংলাদেশের আতিথেয়তা তাঁকে মুগ্ধ করে। তিনি বলেন, ‘ওই সময়ে শারীরিক প্রতিবন্ধী সাঈদের সঙ্গে পরিচিত হই। প্রতিবন্ধী ব্যক্তিদের সাহায্য করার প্রতিজ্ঞা করি। নেদারল্যান্ডসে ফিরে গেলেও ওই প্রতিশ্রুতি মাথায় রাখি।’</p>
      <p>১৯৯৫ সালে অ্যান্তোয়ানেতা আবার বাংলাদেশে ফিরে আসেন। তবে এই মানিকগঞ্জেই এক লোক তাঁকে ছুরিকাঘাত করলে তিনি পক্ষাঘাতগ্রস্ত হয়ে যান। আবার নেদারল্যান্ডসে ফিরে গিয়ে পুনর্বাসনকেন্দ্রে ভর্তি হন। তবে প্রতিশ্রুতি ভোলেননি। সুস্থ হয়ে ফিরে মানিকগঞ্জেই প্রতিবন্ধী ব্যক্তিদের জন্য নিকেতন নামে ছোট একটি সেন্টার খোলেন। ১৯৯৮ থেকে বাংলাদেশের ডিআরআরএর (ডিজঅ্যাবলড রিহ্যাবিলিটেশন রিসার্চ অ্যাসোসিয়েশন) সঙ্গে অ্যান্তোয়ানেতার নিকেতন একসঙ্গে কাজ শুরু করে। যেখানে সামিউলেরা পড়ছে, শিখছে।</p>
      <p>নিকেতনের অর্থায়নে ও ডিআরআরএর পরিচালনায় মানিকগঞ্জের ঘিওর, দৌলতপুর ও রাজধানীর বাড্ডায় প্রতিবন্ধী ব্যক্তিদের কারিগরি শিক্ষাসহ নানান সেবা দেওয়া হয়।</p>
      <p>সম্প্রতি প্রথম আলোর মানিকগঞ্জ প্রতিনিধি আবদুল মোমিনসহ ঘিওর উপজেলার বানিয়াজুরীর পুটিয়াজানিতে নিকেতনে গিয়ে দেখা গেল, পড়াশোনা ও থাকার জন্য আলাদা দুটি ভবন। খেলার মাঠ এবং নিজেদের চাষের ফসলি জমি রয়েছে এই প্রতিষ্ঠানের। একটি কক্ষে প্রশিক্ষকের সহায়তায় প্রতিবন্ধীবান্ধব আসবাব তৈরি করছেন প্রতিবন্ধী ব্যক্তিরা এবং তা চাহিদা অনুযায়ী বিক্রিও হয়। আরেকটি কক্ষে মায়েদের সঙ্গে শিশুরা খেলছে। শিশুদের সঙ্গে যেসব মায়েরা আসেন তাঁদের জন্যও রয়েছে হাতের কাজের প্রশিক্ষণের ব্যবস্থা।</p>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/24/328dd726b75530049fb0768b09408073-5dda27c62c423.jpg"/>
        <figcaption>অ্যান্তোয়ানেতা এক শিশুকে কোলে নিয়ে হাসছেন। ছবি: সুহাদা আফরিন</figcaption>
      </figure>
      <p>অ্যান্তোয়ানেতা জানালেন, ১০ জন বাচ্চা নিয়ে তিনি কাজ শুরু করেছিলেন। এখন ঢাকাসহ বিভিন্ন জায়গায় আছে সাড়ে পাঁচ শর বেশি শিক্ষার্থী। বানিয়াজুরীর এই প্রতিষ্ঠানটিতে আবাসিকে থাকে ১৫ জন শিক্ষার্থী। অন্য শিক্ষার্থীরা আসে আশপাশ থেকে। এখানে নামমাত্র মূল্যে ভর্তি করা হয়। শুরুতে প্রাথমিক শিক্ষা- পরিবার, নিজের শরীর, খাবার, বাংলাদেশ, সংস্কৃতি, উৎসব ইত্যাদি শেখানো হয়। একটু বড় যাঁরা তাঁরা হাতে–কলমে প্রশিক্ষণ পান। দুপুরে এক বেলা খাবার পায় শিক্ষার্থীরা। খাওয়ার কৌশল রপ্ত করানোর জন্য প্রশিক্ষণের অংশ হিসেবেই খাবার দেওয়া হচ্ছে। এ ছাড়া নিয়মিত থেরাপি দেওয়া হয়। কমিউনিটি সেবার আওতায় নিকেতনের কর্মীরাই কমিউনিটিতে গিয়ে প্রতিবন্ধী ব্যক্তিদের বিভিন্ন সেবা দিচ্ছেন। বহির্বিভাগেও থেরাপির ব্যবস্থা আছে।</p>
      <p>অ্যান্তোয়ানেতা বছরে তিনবার বাংলাদেশে আসেন। নিকেতনের শিক্ষকদের প্রশিক্ষণ দেন এবং শিক্ষা উপকরণ তৈরি করেন। তিনি বললেন, ‘আমি ওদের এই সমাজের অংশ হিসেবে দেখতে চাই। আমি বিশ্বাস করি, তারা সমাজের অংশ হতে পারবে, নিজেরা স্বাবলম্বী হবে।’</p>
      <p>প্রতিবন্ধী মেয়েরা বেশি যৌন হয়রানির শিকার হচ্ছে বলে উদ্বেগ প্রকাশ করলেন এই ডাচ নারী। এ বিষয়ে তিনি সচেতনতা তৈরি করতে চান। নিকেতনে প্রতিবন্ধী কিশোরীদের প্রজনন স্বাস্থ্য বিষয়ে ধারণা দেওয়া হয় বলে জানালেন অ্যান্তোয়ানেতা।</p>
      <p>চার বছরের সেই সামিউলের মা সুরাইয়া আক্তারের মুখে হাসি। বললেন, ‘সামিউলকে এক বছর বয়সে ভর্তি করাই। তখন ও হামাগুড়ি দিতে পারত। এখানে আসার পর ও হাঁটা শিখেছে। অনেক কথা বলা শিখেছে। এখন সবার সঙ্গে মেশে, খেলাধুলা করে।’ সামিউলের এই পর্যায়ে আসার পেছনে ‘অ্যান্তোয়ানেতা খালাম্মা’র প্রতি কৃতজ্ঞতা প্রকাশ করলেন সুরাইয়া আক্তার।</p>
