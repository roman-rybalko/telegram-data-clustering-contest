      <p>Por: <a href="https://www.elheraldo.co/redactor-impreso/redacci%C3%B3n-locales">Redacci√≥n Locales</a> y <a href="https://www.elheraldo.co/redactor-impreso/redacci%C3%B3n-judiciales">Redacci√≥n Judiciales</a> Por: <a href="https://www.elheraldo.co/redactor-impreso/redacci%C3%B3n-judiciales">Redacci√≥n Judiciales </a><br/><a href="https://twitter.com/"/> ¬°Sigue deslizando! Hay m√°s noticias para ti.</p>
      <p>
        <b>Miles de personas, con m√∫sica y carteles, participaron en las cinco manifestaciones que se desarrollaron este jueves por las principales calles de la capital del Atl√°ntico.</b>
      </p>
      <p>Miles de personas vociferaron al un√≠sono los principales motivos que los llevaron a marchar ayer, en Barranquilla, contra el denominado ‚Äúpaquetazo‚Äù del presidente Iv√°n Duque.</p>
      <p>En las calles, la multitudinaria marcha ‚Äìque finaliz√≥ en el Paseo Bol√≠var tras partir de cinco puntos diferentes en la ciudad‚Äì se vivi√≥ de manera pac√≠fica: con m√∫sica, c√°nticos y colores, dejando as√≠ la cifra de 2.500 agentes de Polic√≠a como una formalidad del plan de contingencia durante la jornada de ayer.</p>
      <p>Estudiantes, obreros, profesores, trabajadores y todo tipo de ciudadanos se tomaron las principales v√≠as de la capital del Atl√°ntico, que fueron inundadas por un mar de gente que le madrug√≥ al paro.</p>
      <p>A pesar de que ‚Äìseg√∫n las autoridades oficiales‚Äì 14.000 personas fueron las que salieron a marchar ayer en la capital del Atl√°ntico, cinco carnavales ‚Äìque partieron desde diferentes puntos de la ciudad‚Äì parecieron tener m√°s participantes (seg√∫n los organizadores 50 mil). Fueron los protagonistas de actos culturales en el Paseo Bol√≠var, en la carrera 46 y en la calle Murillo, que fueron los diferentes puntos de encuentro para las marchas que iniciaron desde las 9:30 de la ma√±ana.</p>

      <p>Hacia las 12:40 del mediod√≠a la concentraci√≥n enton√≥ el Himno Nacional mientras desfilaban por el Paseo Bol√≠var. Al mismo tiempo, en una de las postales m√°s significativas de la jornada, estudiantes que llegaron desde la carrera 46 se subieron a la estatua de Sim√≥n Bol√≠var, en el bulevar que lleva su nombre, desde donde ondearon sus banderas con mensajes a favor del paro nacional y en contra del gobierno de Iv√°n Duque.</p>
      <p>En medio de las manifestaciones en el Paseo Bol√≠var, desde los carros de perifoneo los maestros se pronunciaron en contra del Gobierno. Pero, como buenos coste√±os, dejaron sonar un vallenato que puso a bailar a los miles de manifestantes que estaban en el centro de Barranquilla. Minutos m√°s tarde, reanudaron la protesta.</p>
      <p>‚ÄúQueremos que el Gobierno recapacite en las medidas sociales, pol√≠ticas y econ√≥micas con las que est√° descarriando el pa√≠s. Salimos a exigirle respeto y que escuche al verdadero pueblo‚Äù, grit√≥ Gloria Enr√≠quez, asistente a la manifestaci√≥n.</p>
      <p>Pese a que no hubo un acto central en la concertaci√≥n, varios de los grupos se dividieron en diferentes sectores, donde cada uno tuvo la intervenci√≥n. Al mediod√≠a, con los miles de personas que llegaban al Paseo Bol√≠var, se form√≥ un carnaval en el centro de la ciudad.</p>
      <p>Con m√∫sica, pancartas y arengas los manifestantes concluyeron la jornada, luego de m√°s de cuatro horas de caminatas desde el inicio de la jornada.</p>
      <p>‚ÄúEl pueblo en el Atl√°ntico sali√≥ a las calles para construir poder popular. Fue una marcha multitudinaria y la ciudadan√≠a expuso su descontento con las pol√≠ticas erradas del Gobierno nacional‚Äù, fue la reflexi√≥n de Javier Berm√∫dez, presidente de la Central Unitaria de Trabajadores (CUT).</p>
      <p>El dirigente sindical tambi√©n exalt√≥ el car√°cter pluralista de las manifestaciones, teniendo en cuenta que participaron representantes de las comunidades ind√≠genas, campesinos, Lgtbi y afrodescendientes, entre otras minor√≠as.</p>
      <p>‚ÄúSe march√≥ pac√≠ficamente, no hubo desmanes. Logramos el objetivo de masificar esta manifestaci√≥n en la ciudad‚Äù, agreg√≥.</p>
      <p>A su turno, Jos√© Humberto Torres, defensor de Derechos Humanos, sostuvo que el Paseo Bol√≠var qued√≥ ‚Äúinsuficiente‚Äù para albergar el n√∫mero de manifestantes que recorri√≥ las principales calles de la capital del Atl√°ntico.</p>
      <p>‚ÄúHay un importante n√∫mero de personas que reclama reformas profundas en busca de equidad y as√≠ qued√≥ demostrado en estas manifestaciones. Se demostr√≥ que podemos hacer manifestaciones con cultura y de forma pac√≠fica‚Äù, explic√≥ Torres.</p>
      <p>Por su parte, el gobernador del Atl√°ntico, Eduardo Verano De la Rosa, resalt√≥ el modelo barranquillero de protesta, y asegur√≥ que ‚Äìno solo el departamento‚Äì sino el pa√≠s ‚Äúdemostr√≥ que se pueden hacer esta clase de manifestaciones p√∫blicas‚Äù.</p>
      <p>Durante las marchas, bajo el lema ‚Äúpueblo mir√≥n, √∫nete al mont√≥n‚Äù, estudiantes universitarios, conductores de Dacia, moteros y mototaxistas participaron en el paro nacional.</p>
      <p>‚ÄúAqu√≠ ven la protesta como una amenaza y todo va a estar pac√≠ficamente, un gobierno no puede ordenar al pa√≠s en ocho meses; pero Duque no est√° orden√°ndolo, est√° desarmando. Estoy apoyando a los se√±ores de las Dacia porque muchas veces los estudiantes no tenemos para el pasaje para ir a las universidades y a los colegios y estos se√±ores le cobran a uno 800, 900 o 1000 pesos y es una gran ayuda para nosotros poder ir a estudiar‚Äù, dijo Vanesa Jim√©nez, estudiante de 21 a√±os.</p>

      <p>La marcha que sali√≥ desde la calle 74 con carrera 43 esquina, denominada la marcha de los gremios, en su mayor√≠a reuni√≥ a asociaciones de maestros, m√©dicos y dirigentes sindicales. Los trabajadores con disfraces y a son de una cumbia recorrieron la carrera 46, exigiendo mejores condiciones laborales y rechazando los planes del Gobierno relacionados con las pensiones.</p>

      <p>Otro de los grupos que mayor representaci√≥n tuvo en las marchas fue el de los estudiantes, que partieron desde la carrera 46 con calle 93. En una sola manifestaci√≥n, que aglomer√≥ a los alumnos de las instituciones p√∫blicas y privadas, los j√≥venes se movilizaron desde el norte de la ciudad hasta el Paseo Bol√≠var con total tranquilidad y orden.</p>
      <p>Un solo percance, en el McDonalds de la carrera 51B con calle 80, en el que manifestantes pintaron las siglas UA en uno de los vidrios del establecimiento, fue prontamente solventado por los mismos j√≥venes, quienes con trapos y agua limpiaron el grafiti, gesto que fue aplaudido por miles de personas en redes sociales e ‚Äìincluso‚Äì por el alcalde Alejandro Char.</p>
      <p>A lo largo de las marchas que se desarrollaron ayer en la capital atlanticense, oficiales de Polic√≠a se mantuvieron alerta en las calles acompa√±ando a los manifestantes durante los recorridos. Es de resaltar que, de acuerdo con Clemente Fajardo Chams, secretario de Gobierno del Distrito de Barranquilla, los polic√≠as no iban armados, cumpliendo el acuerdo que se hab√≠a hecho con los organizadores de las protestas.</p>
      <p>Por otra parte, con arengas como ‚ÄúAsonal Judicial, presente, presente, presente‚Äù arranc√≥ a las 8:40 de la ma√±ana la manifestaci√≥n de los integrantes de¬† la asociaci√≥n de funcionarios de la rama judicial y de la Fiscal√≠a.</p>
      <p>Un grupo de unas 50 personas, vestidas con camisetas y gorras blancas con el lema ‚Äú#YoSoyPoderJudicial‚Äù, participaron en la marcha que se tom√≥ la carrera 45 tras partir del edificio Manzur, sede centro de la Fiscal√≠a en la capital del Atl√°ntico.</p>
