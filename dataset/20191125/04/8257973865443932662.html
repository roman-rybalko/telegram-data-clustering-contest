      <p>Nov. 24 (UPI) -- Pink Taco founder Harry Morton has died at the age of 38, officials said.</p>
      <p>"We are saddened by the passing of Harry Morton, the founder and former owner of Pink Taco," Pink Taco spokesman Tim Ragones said in <a href="https://www.floridatoday.com/story/travel/news/2019/11/24/harry-morton-pink-taco-restaurateur-son-hard-rock-co-founder-dies-38/4291956002/">a statement</a> to USA Today. "Harry was a visionary and restaurateur ahead of his time and his contributions, both professionally to our brand and personally to those he worked with, were numerous. Our thoughts and condolences are with his family and friends during this difficult time."</p>
      <p>The <a href="https://www.nbclosangeles.com/news/local/Pink-Taco-Founder-Harry-Morton-Dead-565401391.html">Los Angeles County coroner's office</a> said Morton was pronounced dead at 5:28 p.m. Saturday.</p>
      <p>"The autopsy and report are incomplete at this time and will probably be completed in a couple of days," a coroner office spokesperson said.</p>
      <p>The third-generation restauranteur died at his Los Angeles residence and the Beverley Hills Police Department was investigating, according to the<a href="https://variety.com/2019/vivant/obituaries-people-news/pink-taco-founder-dead-dies-harry-morton-1203414846/"> L.A. County Sheriff's Department</a>.</p>
      <p>Morton founded Pink Taco in 1999 in Las Vegas and the Mexican food franchise has since expanded to Los Angeles, Chicago and Boston, according to<a href="http://www.pinktaco.com/"> the company's website</a>. He was also an owner of the famous West Hollywood Viper Room.</p>
      <p>His father, Peter Morton, co-founded the Hard Rock Cafe and his grandfather, Arnie Morton, was the founder of Morton's The Steakhouse.</p>
