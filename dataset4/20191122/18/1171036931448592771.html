      <h1>سمير السليمي مدربا جديدا لمستقبل المرسى</h1>
      <address>
        <time datetime="2019-11-22T18:24:00+00:00">22 Nov 2019, 18:24</time>
      </address>
      <p>
        <b>تعاقد المستقبل الرياضي بالمرسى مع المدرب سمير السليمي للإشراف على الفريق لمدة موسمين.</b>
      </p>
      <p>وسيواصل السليمي مهامه في خطة محلل فني مع قناة التاسعة بالتوازي مع الإشراف على مستقبل المرسى.</p>
