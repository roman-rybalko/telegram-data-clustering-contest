      <h1>"진짜 사람 같은데 사람이 아니라니"…감쪽같은 'AI 아나운서'</h1>
      <h2>딥러닝으로 학습된 AI 기술.."스튜디오 없이 24시간 방송 가능"</h2>
      <address><time datetime="2019-11-24T21:30:00+00:00">24 Nov 2019, 21:30</time> by <a rel="author">(서울=뉴스1) 박병진 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vuKuEXkNRng" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p># 202X년 X월. 지상파 아나운서가 되기 위해 학원에 다니는 등 3년째 꾸준한 준비를 한 A씨는 청천벽력 같은 소식을 듣게 된다. 방송사에서 올해부터는 아나운서를 별도로 선발하지 않는다고 공지한 것. 그 대신 몇해 전부터 서서히 도입되기 시작하던 '인공지능(AI) 아나운서'를 전면적으로 활용하겠다는 방침을 밝혔다. A씨는 "AI가 사람의 일을 대체할 것이란 얘기는 들어왔지만 아나운서까지 그 대상이 될 줄은 몰랐다"며 허탈해했다.<br/><br/>위의 시나리오는 그저 허황된 상상이 아니다. 'AI 시대'가 될 2020년대에 충분히 일어날 수 있는 일을 다룬 이야기다.<br/><br/>AI 아나운서가 처음 세상을 놀라게 한 것은 지난 2018년 11월. 중국 저장성 우전에서 열린 '제5회 세계인터넷대회'에서 중국 소후닷컴의 자회사 소우거우가 중국 관영 통신사인 신화통신과 손잡고 개발한 'AI 합성 아나운서'를 선보이면서다.<br/><br/>이 세계 최초의 AI 아나운서는 실제 아나운서처럼 뉴스 원고를 자연스럽게 읽어낼 뿐 아니라 음성에 맞춰 입술과 표정도 바뀌는 등 진짜 '사람 같은' 모습을 보였다. 신화통신과 소우거우는 지난 3월 여성 앵커 '신샤오멍'(新小萌)까지 추가로 공개했다.<br/><br/>국산 AI 아나운서도 있다. 인공지능 스타트업 머니브레인은 지난 7월 유튜브에 3개의 동영상을 올리고 딥러닝 기반 영상합성 기술로 탄생한 AI 아나운서를 선보였다. AI 아나운서는 출연료를 받지 않고도 하루 24시간 일할 수 있다. 머니브레인의 영상에는 "이제 관련 기술이 더 발전하면 아나운서들이 대량 실직할 것 같다"는 댓글이 달렸다.<br/><br/>아직 국내에 AI 아나운서를 출연시키는 방송사는 없다. 아직 안방 브라운관엔 AI 아나운서가 거부감으로 다가올 수 있다는 판단이다. 머니브레인의 AI 아나운서 영상을 본 B씨는 "분명 사람처럼 생기고 사람처럼 말하는데 실제 사람이 아니라고 하니까 뭔가 좀 무섭다"고 말했다.</p>
      <figure>
        <img src="http://image.news1.kr/system/photos/2019/7/16/3735636/article.jpg"/>

      <p>다만 AI 아나운서의 핵심 기술인 음성합성은 그 사용처를 넓혀가고 있다. 음성합성은 사용자의 음성을 텍스트로 변환하는 음성인식 기술과 달리 텍스트를 음성으로 합성해 출력하는 기술로 문자음성변환(TTS) 기술이라고도 한다. 기존 TTS는 전문 성우가 녹음한 음성을 자음, 모음으로 나눠 소리를 붙이는 방식을 채택해 어색할 때가 많았지만 최근은 딥러닝 기술을 활용해 적은 녹음 데이터로도 목소리 일부만 확보하면 호흡, 속도, 억양 등을 추출해 자연스럽게 문장을 읽을 수 있다.<br/><br/>네이버는 '클로바' AI 스피커와 모바일 애플리케이션에 배우 유인나의 목소리를 합성한 음성을 적용했다. 음성합성 기술로 만들어낸 '유인나 오디오북 노인과 바다'는 네이버 오디오클립에서 지금까지 누적 재생수 37만여회를 기록하며 호평받고 있다.<br/><br/>KT는 지난 5월 300개의 샘플 문장을 녹음하면 발화 패턴과 억양을 학습해 AI 스피커 '기가지니'가 부모의 목소리로 아이에게 책을 읽어주는 서비스 '내 목소리 동화'를 300명의 고객에게 제공한 바 있다. 엔씨소프트는 소설가 김영하의 목소리를 약 10분 정도 녹음한 뒤 딥러닝 합성 모델을 만들어 텍스트를 입력하면 그의 목소리로 출력하는 기능을 선보였다.<br/><br/>전문가들은 출시 초기에는 어색하고 딱딱하다는 평을 들었던 AI 스피커가 널리 보급된 것처럼 같은 기술에 기반한 AI 아나운서 또한 미래 콘텐츠로 떠오를 것이라 입을 모은다. <br/><br/>서영주 경상북도 인공지능거점센터장(포항공대 컴퓨터공학과 교수)은 "AI가 사람의 일자리를 대체하는 것은 방송도 예외가 될 수 없다"며 "얼굴이 보이지 않는 라디오부터 시작해 앞으로 3년에서 5년이면 충분히 상용화될 것"이라고 내다봤다. 최창섭 서강대 명예교수는 "사람이 갈 수 없는 위험한 지역에 AI 아나운서를 대신 보내는 방식의 활용도 가능해 보인다"고 말했다.<br/><br/>성동규 한국OTT포럼 회장(중앙대 미디어커뮤니케이션학부 교수)은 "AI 아나운서의 도입은 필연적"이라며 "이제는 만약 AI 아나운서가 방송사고를 일으켰을 때 누가 책임을 질지 등 우리가 예상치 못한 문제에 대한 고민이 필요한 시점"이라고 밝혔다. <br/><br/><br/>pbj@news1.kr</p>
