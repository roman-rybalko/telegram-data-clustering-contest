      <p>
        <b>Nathan Rutjes is dit seizoen 1 van de 10 kandidaten in <a href="https://sportnieuws.nl/fun/vet-nathan-rutjes-1-deelnemers-is-mol-2020/">Wie is de Mol? (WIDM)</a>. Vroeger keek hij het programma altijd met een soepstengel bij zijn ouders. Nu mag hij zelf deelnemen aan het programma.</b>
      </p>
      <p>Met lekkere enthousiasme blikt Rutjes vooruit op het nieuwe seizoen van WIDM. "Zie wel waar het schip strandt." <br/><br/><b>Spannende opdrachten</b><br/>De oud-voetballer kijkt vooral uit naar de 'spannende opdrachten' tijdens WIDM "Ik ben niet van de hoogtespellen, maar wel van de spanning, bescherming, snelheid, actie!", zegt Rutjes in de video van WIDM.<br/><br/><b>'Schijt aan iedereen'</b><br/>Rutjes weet precies wat een goede mol moet hebben: "Schijt hebben aan iedereen. Als er een moment komt dat hij jouw een oor kan aannaaien. Dan doet 'ie dat gewoon."</p>
